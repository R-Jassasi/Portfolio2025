        <!-- Contact Section -->
        <div id="contact">
            <h2 style="text-align: center;">Got something to say? I'm all ears :) <br> Drop me a message!</h2>

            <form id="form">

                <div class="input-container">
                    <div class="styled-input wide">
                        <input id="name" type="text" required>
                        <label for="name">Enter Name</label>
                    </div>

                    <div class="styled-input wide">
                        <input id="email" type="email" required>
                        <label for="email">Enter Email</label>
                    </div>

                    <div class="styled-input wide">
                        <textarea id="message" required></textarea>
                        <label for="message">Enter Message</label>
                    </div>

                    <button id="submit" class="submit-btn" type="button" onclick="sendMail()">Submit</button>
                    <div style="height: 10px;"></div>
                    <div id="warning-message" style="margin-bottom: 16px; color: rgb(255, 83, 83); text-align: center;"></div>

                </div>
            </form>
        </div>
