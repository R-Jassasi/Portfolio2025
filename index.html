<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <!-- Custom CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FF5722;
            color: #fff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 1.5rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #FFEB3B;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }
        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .grid-item h3 {
            padding: 1rem;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">My Portfolio</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Grid Layout -->
    <div class="grid-container">
        <div class="grid-item" data-aos="fade-up">
            <img src="https://via.placeholder.com/300" alt="Project 1">
            <h3>Project 1</h3>
        </div>
        <div class="grid-item" data-aos="fade-up" data-aos-delay="100">
            <img src="https://via.placeholder.com/300" alt="Project 2">
            <h3>Project 2</h3>
        </div>
        <div class="grid-item" data-aos="fade-up" data-aos-delay="200">
            <img src="https://via.placeholder.com/300" alt="Project 3">
            <h3>Project 3</h3>
        </div>
        <div class="grid-item" data-aos="fade-up" data-aos-delay="300">
            <img src="https://via.placeholder.com/300" alt="Project 4">
            <h3>Project 4</h3>
        </div>
    </div>

    <!-- AOS Library Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800, // Animation duration
            easing: 'ease-in-out',
            once: true // Animates only once
        });
    </script>
</body>
</html>
