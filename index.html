<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <!-- Custom CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            /* Aligns logo to the left and menu to the right on desktop */
            align-items: center;
            background-color: #FF5722;
            color: #fff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        nav ul li {
            margin-left: 1.5rem;
            display: flex;
            align-items: center;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFEB3B;
        }

        /* Filter Dropdown */
        .filter-dropdown {
            position: relative;
        }

        .filter-dropdown button {
            background-color: #fff;
            color: #FF5722;
            border: 1px solid #FF5722;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .filter-dropdown button:hover {
            background-color: #FF5722;
            color: #fff;
        }

        .filter-dropdown ul {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            list-style: none;
            padding: 0.5rem;
            display: none;
            z-index: 1000;
        }

        .filter-dropdown ul li {
            margin: 0.5rem 0;
        }

        .filter-dropdown ul li button {
            background: none;
            border: none;
            color: #FF5722;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            text-align: left;
        }

        .filter-dropdown ul li button:hover {
            text-decoration: underline;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .grid-item h3 {
            padding: 1rem;
            font-size: 1.2rem;
            color: #333;
        }

        /* Show Dropdown on Hover */
        .filter-dropdown:hover ul {
            display: block;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {

            /* Tablet and phone screens */
            nav {
                flex-direction: column;
                /* Stack the logo and menu vertically */
                align-items: center;
                /* Center the items */
                padding: 1.5rem;
                /* Adjust padding */
            }

            .logo {
                margin-bottom: 1rem;
                font-size: 1.8rem;
                /* Slightly larger logo */
            }

            nav ul {
                flex-direction: row;
                /* Align menu items in a row */
                justify-content: center;
                /* Center the menu items */
                width: 100%;
                /* Ensure the menu spans the full width */
                margin-top: 1rem;
                /* Space between logo and menu */
            }

            nav ul li {
                margin-left: 1rem;
                margin-bottom: 0.5rem;
                /* Add space between items */
            }

            .filter-dropdown {
                margin-left: 0;
                /* Remove left margin from filter button */
            }
        }

       
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">My Portfolio</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="filter-dropdown">
                <button>Filters</button>
                <ul>
                    <li><button onclick="filterGrid('all')">All</button></li>
                    <li><button onclick="filterGrid('design')">Design</button></li>
                    <li><button onclick="filterGrid('development')">Development</button></li>
                    <li><button onclick="filterGrid('animation')">Animation</button></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Grid Layout -->
    <div class="grid-container">
        <div class="grid-item" data-category="design" data-aos="fade-up">
            <img src="https://via.placeholder.com/300" alt="Design Project">
            <h3>Design Project</h3>
        </div>
        <div class="grid-item" data-category="development" data-aos="fade-up" data-aos-delay="100">
            <img src="https://via.placeholder.com/300" alt="Development Project">
            <h3>Development Project</h3>
        </div>
        <div class="grid-item" data-category="animation" data-aos="fade-up" data-aos-delay="200">
            <img src="https://via.placeholder.com/300" alt="Animation Project">
            <h3>Animation Project</h3>
        </div>
        <div class="grid-item" data-category="design" data-aos="fade-up" data-aos-delay="300">
            <img src="https://via.placeholder.com/300" alt="Another Design Project">
            <h3>Another Design Project</h3>
        </div>
    </div>

    <!-- AOS Library Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800, // Animation duration
            easing: 'ease-in-out',
            once: true // Animates only once
        });

        // Filter Functionality
        function filterGrid(category) {
            const items = document.querySelectorAll('.grid-item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
